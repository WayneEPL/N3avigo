<html>
<head>
  <title>NaviGo Web RT Proto 3</title>
  <script src="//cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBdC-pYJjS-9VwYvqY67tAETLzOQxELZkc"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="jquery.min.js"> </script>
  <script type="text/javascript" src="sjcl.js"> </script>
  <script>
    var map;
    var you;
    var them = new Array();
    var himLat;
    var himLng;
    var tyLat;
    var tyLng;
    function initialize() {
      var mapProp = {
          center:new google.maps.LatLng(9.960183,76.288134),
          zoom:5,
          mapTypeId:google.maps.MapTypeId.ROADMAP
      };
        map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
      you = new google.maps.Marker({
        map: map,
        icon: 'img/you.png',
        position: {lat:0,lng:0},
        title: 'You'
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    function resize(){
      var bounds = new google.maps.LatLngBounds();
      bounds.extend(you.getPosition());
      var i;
      them.forEach(function(item, index){
        bounds.extend(item.getPosition());
      });
      map.fitBounds(bounds);
    }
    setInterval(resize,250);
  </script>
</head>
<body>
  <div id="googleMap" style="width:100%;height:80%;"></div>
  <div id="log" style="height:20%;width:100%"></div>
</body>
</html>
