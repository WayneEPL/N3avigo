<body>
  <div id="googleMap" style="width:100%;height:100%;"></div>
  <!--<script src="/main.js"></script>-->
  <script type="text/javascript">
        function initMap() {
      var mapProp = {
          center:new google.maps.LatLng(9.960183,76.288134),
          zoom:5,
          mapTypeId:google.maps.MapTypeId.ROADMAP
      };
        map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
      you = new google.maps.Marker({
        map: map,
        position: {lat:0,lng:0},
        title: 'You !'
      });
      him = new google.maps.Marker({
        map: map,
        position: {lat:9.960,lng:76.288},
        title: 'Him !'
       });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdC-pYJjS-9VwYvqY67tAETLzOQxELZkc&callback=initMap"></script>
